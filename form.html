<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Kit SO Brite</title>


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <h2 class="titleauthpage">Inscription / Connexion</h2>

    <form>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="email">Adresse email :</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Renseignez votre adresse email ici">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" class="form-control" id="password" placeholder="Renseignez votre mot de passe ici">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="renemberme">
          <label class="form-check-label" for="renemberme">Rester connecté</label>
        </div>
        <div class="formsubmit">
          <button type="submit" href="#" class="btn btn-primary authform">Valider</button>
        </div>
        <div class="separateformlink">
          <a class="formlink" href="#">Se connecter</a>
        </div>
        <div class="separateformlink">
          <a class="formlink" href="#">Vous avez oublié votre mot de passe ?</a>
        </div>
      </form>
    </div> 
    </form>

    <br>
    
    <div class="btn btn-outline-primary">
      <a href="./index.html">Revenir au menu</a>
    </div>
    
  </body>
</html>
